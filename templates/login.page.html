{{template "base"}}

{{define "css"}}
<link rel="stylesheet" href="/static/css/loginpage.css">
{{end}}

{{define "title"}}
<title>
  Login with your Account
</title>
{{end}}

{{define "content"}}
<section class="login-section">
  <div class="login-container">
    <h3 class="section-title">Login With Your Credentials</h3>

    <form id="login-form" action="/login" method="post">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email here" />
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your email here" />
      </div>
      <button class="submit-btn" type="submit">Login</button>
    </form>
    <p class="alternative">Don't have an account Click here to <a href="/signup">Signup</a></p>
  </div>
</section>
{{end}}
